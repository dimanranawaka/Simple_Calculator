<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simple Calculator</h1>


    <form id="form1" name="calc">


        <input name="display" style="width: 675px;height: 100px;text-align: center;background-color: #1f80c9" id="display"><br>
        <input value="0" type="button" id="btn0" onclick="calc.display.value+='0'">
        <input value="1" type="button" id="btn1" onclick="calc.display.value+='1'">
        <input value="2" type="button" id="btn2" onclick="calc.display.value+='2'">
        <input value="+" type="button" id="btn+" style="background-color: #cc5c11;" onclick="calc.display.value+='+'"><br>
        <input value="3" type="button" id="btn3" onclick="calc.display.value+='3'">
        <input value="4" type="button" id="btn4" onclick="calc.display.value+='4'">
        <input value="5" type="button" id="btn5" onclick="calc.display.value+='5'">
        <input value="-" type="button" id="btn-" style="background-color: #ba55d3" onclick="calc.display.value+='-'"><br>
        <input value="6" type="button" id="btn6" onclick="calc.display.value+='6'">
        <input value="7" type="button" id="btn7" onclick="calc.display.value+='7'">
        <input value="8" type="button" id="btn8" onclick="calc.display.value+='8'">
        <input value="x" type="button" id="btnX" style="background-color: #7db1b2;" onclick="calc.display.value+='*'"><br>
        <input value="9" type="button" id="btn9" onclick="calc.display.value+='9'">
        <input value="C" type="button" id="btnC" onclick="calc.display.value+=''">
        <input value="=" type="button" id="btn=" style="background-color: #cc0000;" onclick="calc.display.value+=eval(calc.display.value)">
        <input value="&#247" type="button" id="btn" style="background-color: green;" onclick="calc.display.value+='/'">


    </form>

    <script src="script/script.js"></script>
</body>
</html>
